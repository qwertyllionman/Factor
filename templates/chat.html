<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Style Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 900px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
        }

        /* Left Sidebar - Users List */
        .sidebar {
            width: 350px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
        }

        .user-status {
            font-size: 12px;
            opacity: 0.8;
        }

        .search-container {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            background: white;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            position: relative;
        }

        .user-item:hover {
            background: #f8f9fa;
        }

        .user-item.active {
            background: #667eea;
            color: white;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-right: 15px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .user-last-message {
            font-size: 13px;
            opacity: 0.7;
        }

        .online-indicator {
            width: 12px;
            height: 12px;
            background: #2ed573;
            border-radius: 50%;
            position: absolute;
            right: 15px;
            top: 20px;
            box-shadow: 0 0 10px rgba(46, 213, 115, 0.5);
        }

        /* Right Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .welcome-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .welcome-subtext {
            font-size: 16px;
            opacity: 0.7;
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .chat-container.active {
            display: flex;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .chat-back-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-right: 15px;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
        }

        .chat-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .chat-user-details h3 {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .chat-user-status {
            font-size: 12px;
            opacity: 0.8;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: #2ed573;
            box-shadow: 0 0 10px rgba(46, 213, 115, 0.5);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.own .message-bubble {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .message:not(.own) .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            outline: none;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        .messages-container::-webkit-scrollbar,
        .users-list::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track,
        .users-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb,
        .users-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover,
        .users-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .main-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                position: absolute;
                width: 100%;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .chat-back-btn {
                display: block;
            }

            .chat-area {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- Left Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div>
                <div class="sidebar-title">Chat</div>
                <div class="user-status" id="currentUserStatus">Foydalanuvchi tizimga kirmagan</div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Foydalanuvchilarni qidirish..." id="searchInput">
        </div>

        <div class="users-list" id="usersList">
            <div style="text-align: center; padding: 50px 20px; color: #666;">
                <div class="loading-spinner"></div>
                <p style="margin-top: 15px;">Foydalanuvchilar yuklanmoqda...</p>
            </div>
        </div>
    </div>

    <!-- Right Chat Area -->
    <div class="chat-area">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-icon">💬</div>
            <div class="welcome-text">Chat-ga xush kelibsiz</div>
            <div class="welcome-subtext">Suhbatni boshlash uchun foydalanuvchini tanlang</div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <button class="chat-back-btn" id="backBtn" onclick="showSidebar()">←</button>
                <div class="chat-user-info">
                    <div class="chat-user-avatar" id="chatUserAvatar">A</div>
                    <div class="chat-user-details">
                        <h3 id="chatUserName">Foydalanuvchi</h3>
                        <div class="chat-user-status" id="chatUserStatus">onlayn</div>
                    </div>
                </div>
                <div class="connection-status" id="connectionStatus"></div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>

            <div id="errorContainer"></div>

            <div class="input-container">
                <input type="text" id="messageInput" class="message-input" placeholder="Xabar yozing..." disabled>
                <button id="sendBtn" class="send-btn" disabled>Yuborish</button>
            </div>
        </div>
    </div>
</div>

<script>
    let socket = null;
    let isConnected = false;
    let currentUser = null;
    let selectedUser = null;
    let allUsers = [];

    const sidebar = document.getElementById('sidebar');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const chatContainer = document.getElementById('chatContainer');
    const usersList = document.getElementById('usersList');
    const searchInput = document.getElementById('searchInput');
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const connectionStatus = document.getElementById('connectionStatus');
    const errorContainer = document.getElementById('errorContainer');
    const chatUserName = document.getElementById('chatUserName');
    const chatUserAvatar = document.getElementById('chatUserAvatar');
    const chatUserStatus = document.getElementById('chatUserStatus');
    const currentUserStatus = document.getElementById('currentUserStatus');

    // Initialize the application
    async function init() {
        await getCurrentUser();
        await loadUsers();
        setupEventListeners();
    }

    // Get current user (you'll need to implement this based on your auth system)
    async function getCurrentUser() {
        try {

            // Mock current user for demo
            currentUser = JSON.parse('{{ request.user}}');

            currentUserStatus.textContent = currentUser.fullname || currentUser.username;
        } catch (error) {
            console.error('Error getting current user:', error);
            currentUser = {id: 1, username: 'demo_user', fullname: 'Demo User'};
        }
    }

    // Load users from API
    async function loadUsers() {
        try {

            allUsers = {{users_json | safe}};

            displayUsers(allUsers);
        } catch (error) {
            console.error('Error loading users:', error);
            usersList.innerHTML = `
                    <div style="text-align: center; padding: 50px 20px; color: #ff4757;">
                        <p>Foydalanuvchilarni yuklashda xato</p>
                    </div>
                `;
        }
    }

    // Display users in the sidebar
    function displayUsers(users) {
        if (users.length === 0) {
            usersList.innerHTML = `
                    <div style="text-align: center; padding: 50px 20px; color: #666;">
                        <p>Foydalanuvchilar topilmadi</p>
                    </div>
                `;
            return;
        }

        usersList.innerHTML = users.map(user => `
                <div class="user-item" onclick="selectUser(${user.id})" data-user-id="${user.id}">
                    <div class="user-avatar">
                        ${(user.fullname || user.username).charAt(0).toUpperCase()}
                    </div>
                    <div class="user-info">
                        <div class="user-name">${user.fullname || user.username}</div>
                        <div class="user-last-message">
                            ${user.last_message || 'Hozircha xabar yo\'q'}
                        </div>
                    </div>
                    ${user.is_online ? '<div class="online-indicator"></div>' : ''}
                </div>
            `).join('');
    }

    // Select a user to chat with
    function selectUser(userId) {
        selectedUser = allUsers.find(user => user.id === userId);
        if (!selectedUser) return;

        // Update UI
        document.querySelectorAll('.user-item').forEach(item => {
            item.classList.remove('active');
        });
        document.querySelector(`[data-user-id="${userId}"]`).classList.add('active');

        // Show chat container
        welcomeScreen.style.display = 'none';
        chatContainer.classList.add('active');

        // Update chat header
        chatUserName.textContent = selectedUser.fullname || selectedUser.username;
        chatUserAvatar.textContent = (selectedUser.fullname || selectedUser.username).charAt(0).toUpperCase();
        chatUserStatus.textContent = selectedUser.is_online ? 'onlayn' : 'oxirgi marta ko\'rindi: ' + formatTime(selectedUser.last_seen || new Date());

        // Clear messages and connect to WebSocket
        messagesContainer.innerHTML = '';
        connectToPrivateChat();

        // Hide sidebar on mobile
        if (window.innerWidth <= 768) {
            sidebar.classList.remove('mobile-open');
        }
    }

    // Connect to private chat WebSocket
    function connectToPrivateChat() {
        if (socket && isConnected) {
            socket.close();
        }

        if (!selectedUser || !currentUser) return;

        const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//localhost:8080/ws/private_chat/${selectedUser.id}/${currentUser.id}/`;

        socket = new WebSocket(wsUrl);

        socket.onopen = function (event) {
            isConnected = true;
            connectionStatus.classList.add('connected');
            messageInput.disabled = false;
            sendBtn.disabled = false;
            clearError();

            addMessage('Suhbat boshlandi', false, true);
        };

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const message = data.message;

            // Check if message is from current user or selected user
            const isOwn = message.includes(`${currentUser.username} :`);
            addMessage(message, isOwn);
        };

        socket.onclose = function (event) {
            isConnected = false;
            connectionStatus.classList.remove('connected');
            messageInput.disabled = true;
            sendBtn.disabled = true;

            if (event.code !== 1000) {
                showError('Ulanish uzildi. Qayta urinib ko\'ring.');
                addMessage('Ulanish uzildi', false, true);
            }
        };

        socket.onerror = function (error) {
            showError('WebSocket xatosi yuz berdi.');
            console.error('WebSocket error:', error);
        };
    }

    // Send message
    function sendMessage() {
        const message = messageInput.value.trim();
        if (!message || !isConnected || !selectedUser) return;

        const fullMessage = `${currentUser.username} : ${message}`;

        // Send to WebSocket
        socket.send(JSON.stringify({
            'message': fullMessage
        }));

        messageInput.value = '';
    }

    // Add message to chat
    function addMessage(text, isOwn = false, isSystem = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message' + (isOwn ? ' own' : '');

        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = 'message-bubble';
        bubbleDiv.textContent = text;

        if (isSystem) {
            bubbleDiv.style.background = '#95a5a6';
            bubbleDiv.style.color = 'white';
            bubbleDiv.style.fontStyle = 'italic';
        }

        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.textContent = new Date().toLocaleTimeString('uz-UZ', {
            hour: '2-digit',
            minute: '2-digit'
        });

        messageDiv.appendChild(bubbleDiv);
        messageDiv.appendChild(timeDiv);
        messagesContainer.appendChild(messageDiv);

        // Scroll to bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Search users
    function searchUsers() {
        const query = searchInput.value.toLowerCase().trim();
        if (!query) {
            displayUsers(allUsers);
            return;
        }

        const filteredUsers = allUsers.filter(user =>
            (user.fullname || user.username).toLowerCase().includes(query) ||
            (user.phone_number || '').includes(query)
        );

        displayUsers(filteredUsers);
    }

    // Show error message
    function showError(message) {
        errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => clearError(), 5000);
    }

    // Clear error message
    function clearError() {
        errorContainer.innerHTML = '';
    }

    // Format time
    function formatTime(date) {
        const now = new Date();
        const diff = now - date;

        if (diff < 60000) return 'hozir';
        if (diff < 3600000) return Math.floor(diff / 60000) + ' daqiqa oldin';
        if (diff < 86400000) return Math.floor(diff / 3600000) + ' soat oldin';
        return Math.floor(diff / 86400000) + ' kun oldin';
    }

    // Show sidebar on mobile
    function showSidebar() {
        sidebar.classList.add('mobile-open');
    }

    // Setup event listeners
    function setupEventListeners() {
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        searchInput.addEventListener('input', searchUsers);

        // Click outside sidebar to close on mobile
        document.addEventListener('click', function (e) {
            if (window.innerWidth <= 768 &&
                !sidebar.contains(e.target) &&
                !e.target.classList.contains('chat-back-btn')) {
                sidebar.classList.remove('mobile-open');
            }
        });

        // Close WebSocket on page unload
        window.addEventListener('beforeunload', function () {
            if (socket && isConnected) {
                socket.close();
            }
        });
    }

    // Initialize the app when page loads
    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
